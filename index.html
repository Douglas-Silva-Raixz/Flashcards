<!DOCTYPE html> <!--informa ao navegador a versão de html usada.-->
<html lang="pt-br"> <!--informa o idioma utilizado no site-->
<head> <!--define informações para o programa configurar o site, mas não é visível para o ususário.-->
    <meta charset="UTF-8"> <!--define o conjunto de caracteres a ser utilizado na exibição do conteúdo de um site.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--controlam o comportamento de rastreamento e indexação dos mecanismos de pesquisa.-->
    <title>FlashCards</title> <!--define o título de navegação do site-->
    <link rel="stylesheet" href="style.css"> <!--conecta o css à formatação do site-->
</head>
<body> <!--a parte onde ficará todo o conteúdo visível do site-->
    <main> <!-- define o conteúdo principal dentro do <body> em seu documento ou aplicação. -->
        <section class="container"> <!--seção menor do conteúdo principal, para facilitar a programação-->
            <article class="cartao1"> <!--parte do documento que é programada independentemente do resto-->
                <div class="conteudo"> <!--separar os conteúdos do código HTML em divisões de espaço/conjunto, sem qualquer peso semântico.-->
                    <h3>Biologia</h3> <!--marcação de cabeçalho com importância menor que h2-->
                    <div class="pergunta">
                        <p>O que diz a Primeira Lei de Mendel?</p>
                    </div> 
                    <div class="resposta">
                        <p> As características dos indivíduos são determinadas por pares de fatores.</p>
                    </div>
                </div>
                </article>
                <article class="cartao2">
                    <div class="conteudo2">
                        <h3> Química </h3>
                        <div class="pergunta2">
                            <p>O que é um hidrocarboneto?</p>
                        </div>                        
                        <div class="resposta2">
                            <p>São moléculas orgânicas compostas apenas por hidrogênio(H) e carbono (C).</p>
                        </div>
                    </div>
                </article>
            </section>
        </main>
        <footer> <!--define o rodapé do site, localizado na parte inferior da página-->
            <p>Projeto desenvolvido pela Alura, sem fins lucrativos.</p> <!--define um parágrafo de texto-->
        </footer>
    </body>
    </html>
